name: test-qt-build
on: 
  push:
    branches:
      - 'qt'
jobs:
  test-build-qt-project:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '11.2.1'
      - run: mkdir $RUNNER_WORKSPACE/dev
      - uses: jurplel/install-qt-action@v2.14.0
        with:
          version: 6.2.4 # optional, default is 5.15.2
          host: mac # optional
          target: desktop # optional, default is desktop
      - run: |
          brew install tree
          tree $RUNNER_WORKSPACE
          tree ${{ github.workspace }}
      - run: |
          mkdir build
          cd build
          $RUNNER_WORKSPACE/Qt/6.2.4/macos/bin/qmake6 -d ${{ github.workspace }}/test/test.pro -spec macx-clang CONFIG+=qtquickcompiler
      -run: |
          cd build
          make qmake_all
          make -j10
